{% extends 'base.html' %}
{% block content %}
<h2>Comment Section</h2>
<form method="POST">
    <input type="text" name="comment" placeholder="Your comment">
    <input type="submit" value="Post">
</form>

<ul>
    {% for c in comments %}
        <li>{{ c|safe }}</li>
    {% endfor %}
</ul>
{% endblock %}
